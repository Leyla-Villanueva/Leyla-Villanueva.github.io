<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMÓN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-4">
        <h1 class="fw-bold mb-4">Lista de Pokemones</h1>
        <div id="pokemon-container" class="row g-3"></div>
        <div class="mt-4">
            <button id="prev-btn" class="btn btn-primary me-2">Atrás</button>
            <button id="next-btn" class="btn btn-success">Siguiente</button>
        </div>
    </div>

    <script>
        let nextUrl = null;
        let prevUrl = null;
        const container = document.getElementById('pokemon-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function getPokemonIdFromUrl(url) {
            const parts = url.split('/');
            return parts[parts.length - 2];
        }

        function loadPokemons(url = 'https://pokeapi.co/api/v2/pokemon/?limit=20') {
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = '';
                    let row;
                    data.results.forEach((pokemon, index) => {
                        if (index % 5 === 0) { 
                            row = document.createElement('div');
                            row.classList.add('row', 'g-3');
                            container.appendChild(row);
                        }

                        const col = document.createElement('div');
                        col.classList.add('col', 'text-center');

                        const id = getPokemonIdFromUrl(pokemon.url);
                        const img = document.createElement('img');
                        img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                        img.alt = pokemon.name;
                        img.width = 96;
                        img.height = 96;

                        const name = document.createElement('div');
                        name.textContent = pokemon.name;
                        name.classList.add('fw-bold', 'text-capitalize');

                        col.appendChild(img);
                        col.appendChild(name);
                        row.appendChild(col);
                    });
                    nextUrl = data.next;
                    prevUrl = data.previous;
                    prevBtn.disabled = !prevUrl;
                    nextBtn.disabled = !nextUrl;
                });
        }


        prevBtn.addEventListener('click', () => {
            if (prevUrl) loadPokemons(prevUrl);
        });

        nextBtn.addEventListener('click', () => {
            if (nextUrl) loadPokemons(nextUrl);
        });

        loadPokemons();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
